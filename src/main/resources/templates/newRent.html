<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rent Movie</title>
        
    <div th:insert="fragments/head.html :: head"></div>

</head>
<body>
<div th:insert="fragments/mainMenu.html :: menu"></div>
<div th:insert="fragments/rentMenuFragment.html :: rentMenu"></div>


<div class="container">
    <form th:action="@{/rents/newRent}" th:object="${rent}" method="post">
        <div class="form-group">
            <label>Customer ID</label>
            <input type="text" class="form-control" th:field="*{customer_id}" aria-describedby="emailHelp"
                   placeholder="Enter customer ID">
        </div>
        <div class="form-group">
            <label>Movie ID</label>
            <input type="text" th:field="*{movie_id}" class="form-control" placeholder="Movie ID">
        </div>
        <div class="form-group">
            <label>Rent days</label>
            <input type="number" th:field="*{rentDays}" class="form-control" placeholder="How many days?">
        </div>

        <button type="submit" value="Submit" class="btn btn-primary">Submit</button>

    </form>
</div>
</body>
</html>
