<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Movie</title>
        
    <div th:insert="fragments/head.html :: head"></div>

</head>
<body>
    
<div th:insert="fragments/mainMenu.html :: menu"></div>
<div th:insert="fragments/movieMenu.html :: movieMenu"></div>


<div class="container">
    <form th:action="@{/movie/addMovie}" th:object="${movie}" method="post">
        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" th:field="*{title}" aria-describedby="emailHelp"
                   placeholder="Enter title">
        </div>
        <div class="form-group">
            <label>Main Actor</label>
            <input type="text" th:field="*{mainActor}" class="form-control" placeholder="Main Actor">
        </div>

        <div class="form-group">
            <label>Genre</label>
            <input type="text" th:field="*{genre}" class="form-control" placeholder="Genre">
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="number" step=".01" th:field="*{price}" class="form-control" placeholder="Price">
        </div>

        <button type="submit" value="Submit" class="btn btn-primary">Submit</button>

    </form>
</div>
</body>
</html>
