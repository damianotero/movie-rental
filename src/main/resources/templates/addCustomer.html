<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Customer</title>
        
    <div th:insert="fragments/head.html :: head"></div>

</head>
<body>
<div th:insert="fragments/mainMenu.html :: menu"></div>
<div th:insert="fragments/customerMenu.html :: customerMenu"></div>


<div class="container">
<form th:action="@{/customer/addCustomer}" th:object="${customer}" method="post">
    <div class="form-group">
        <label >Name</label>
        <input type="text" class="form-control"  th:field="*{name}" aria-describedby="emailHelp" placeholder="Enter name">
        <small  class="form-text text-muted">Enter your full name</small>
    </div>
    <div class="form-group">
        <label>Address</label>
        <input type="text"  th:field="*{address}" class="form-control" placeholder="Address">
        <small  class="form-text text-muted">Enter your address</small>

    </div>

    <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
</form>
</div>
</body>
</html>
